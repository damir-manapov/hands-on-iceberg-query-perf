# Spark configuration for Iceberg with MinIO
spark.sql.extensions=org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions,org.projectnessie.spark.extensions.NessieSparkSessionExtensions
spark.sql.catalog.nessie=org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.nessie.catalog-impl=org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.nessie.uri=http://nessie:19120/api/v2
spark.sql.catalog.nessie.ref=main
spark.sql.catalog.nessie.warehouse=s3a://warehouse/
spark.sql.catalog.nessie.io-impl=org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.nessie.s3.endpoint=http://minio:9000
spark.sql.catalog.nessie.s3.path-style-access=true

# JAR files for Iceberg
spark.jars=/opt/conda/lib/python3.11/site-packages/pyspark/jars/iceberg-spark-runtime-3.5_2.12-1.4.2.jar,/opt/conda/lib/python3.11/site-packages/pyspark/jars/iceberg-nessie-1.4.2.jar,/opt/conda/lib/python3.11/site-packages/pyspark/jars/iceberg-aws-bundle-1.4.2.jar,/opt/conda/lib/python3.11/site-packages/pyspark/jars/nessie-spark-extensions-3.5_2.12-0.104.5.jar,/opt/conda/lib/python3.11/site-packages/pyspark/jars/hadoop-aws-3.3.4.jar,/opt/conda/lib/python3.11/site-packages/pyspark/jars/aws-java-sdk-bundle-1.12.262.jar

# AWS S3 configuration for MinIO
spark.hadoop.fs.s3a.access.key=minio
spark.hadoop.fs.s3a.secret.key=minio12345
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# Spark SQL configuration
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true
spark.sql.adaptive.skewJoin.enabled=true

# Memory configuration
spark.driver.memory=2g
spark.driver.maxResultSize=1g
spark.executor.memory=2g
spark.executor.cores=2
spark.executor.instances=2

# Logging
spark.eventLog.enabled=false
